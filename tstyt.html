<!DOCTYPE html>
<html>

<body>
    <div id="player"></div>
    <button onClick="player.playVideo()">play</button>
    <button onClick="player.pauseVideo()">pause</button>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script>
        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
        // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: 'M7lc1UVf-VE',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // 4. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            console.log("ready")
            event.target.playVideo();
            gun.get('film1').get('PlayerState').on((state) => {
                if (state == YT.PlayerState.PAUSED) {
                    gun.get('film1').get('time').once(function (number) {
                        player.seekTo(number)
                        player.pauseVideo()
                    })
                }
                if (state == YT.PlayerState.PLAYING) {
                    player.playVideo()
                }
            }).off
        }

        // 5. The API calls this function when the player's state changes.
        //    The function indicates that when playing a video (state=1),
        //    the player should play for six seconds and then stop.
        var done = false;
        function onPlayerStateChange(event) {
            console.log(event.data)
            gun.get('film1').get('PlayerState').put(event.data)
            if (event.data == YT.PlayerState.PAUSED) {
                gun.get('film1').get('time').put(player.getCurrentTime());
            }
        }
        function stopVideo() {
            player.stopVideo();
        }
        
    </script>






    <div id="app"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        // const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);

        const App = () => {
            const newTodo = React.useRef()
            const [time, setTime] = React.useState("")

            React.useEffect(() => {
                return gun
                    .get('film1').get('time')
                    .on((value) => { setTime(value) }).off;
            }, [])

            return (
                <div>
                    <title>TODOs</title>
                    <ul>{time}</ul>
                    <form onSubmit={e => {
                        e.preventDefault();
                        gun.get('film1').get('time').put(newTodo.current.value);
                        newTodo.current.value = ''
                    }}>
                        <input ref={newTodo} placeholder="new todo" />
                    </form>
                </div>
            );
        };
        ReactDOM.render(<App />, document.getElementById("app"));

    </script>
</body>

</html>
